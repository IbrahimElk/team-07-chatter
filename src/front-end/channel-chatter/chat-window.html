<!DOCTYPE html>
<html lang="en" data-bs-theme="light" >
  <head>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/",
          "jquery": "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js",
          "zod": "https://cdn.jsdelivr.net/npm/zod@3.20.6/+esm"
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="importmap">
      {
        "imports": {
          "zod": "https://cdn.jsdelivr.net/npm/zod@3.20.6/+esm"
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style-chat-window.css" />
    <title>Chat Window</title>
  </head>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 fixed-top">
      <div class="container-fluid">
        <button class="btn light-blue" type="button" id="timetable">
          <i class="bi-box-arrow-in-right"></i> KULeuven Login
        </button>
        <a href="../home/home.html">
          <button class="btn light-blue" type="home"><i class="bi bi-house"></i> Home</button>
        </a>
        <button
          class="btn light-blue"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#Profile"
          aria-controls="Profile"
        >
          <i class="bi bi-person-circle"></i> Profile
        </button>
      </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="Profile" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Profile</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <img src="../img/profile.jpg" class="img-fluid rounded-circle" style="object-fit: contain;" alt="" id="profile-image" />
          <span id="display-username" class="username-big">#USERNAME</span>
          <br />
          <span id="display-userID" class="username-small">#ID</span>
        </div>
        <div class="dropdown mt-3">
          <a class="btn btn-blue" id ="settings-button" type="button">Settings</a>
          <a class="btn btn-blue" id="logout-button" type="button">Logout</a>
        </div>
      </div>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="myOffcanvas" aria-labelledby="myOffcanvasLabel">
      <div class="offcanvas-header">
        <div class="d-flex flex-row">
          <div class="d-flex flex-fill me-5">
            <h5 class="offcanvas-title" id="myOffcanvasLabel">Friends List</h5>
          </div>
          <div class="d-flex flex-fill">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFriend">
              add friend
            </button>
          </div>
        </div>

        <button
          type="button"
          class="btn-close text-reset"
          id="close-button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="list-group-2" id="friendslist"></div>
      </div>
    </div>
    <!--end of Navigation bar-->

    <script> function messageStore(button) {
      const username = button.querySelector('.mb-1').textContent;
      sessionStorage.setItem('friend', username);
      document.getElementById('ActiveUserChatWindowUsername').textContent = username;
    }</script>
    <script> function activeUsersStore(button){
      const username = button.querySelector('.d-flex.flex-grow.p-1').textContent;
      sessionStorage.setItem('friend', username);
      document.getElementById('ActiveUserChatWindowUsername').textContent = username;
    }</script>

    <section class="pt-5">
        <div class="container-fluid">
            <div class="row pt-3">
              <div class="col-3 ps-2 pe-0">
                <div class="card bg-blue text-dark mt-2 border-blue">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Info</h5>
                    <ul class="list-group list-group-flush ">
                      <li class="list-group-item bg-blue text-dark" id="aula">Aula</li>
                      <li class="list-group-item bg-blue text-dark" id="les">Les</li>
                      <li class="list-group-item bg-blue text-dark">Aanwezigheden</li>
                    </ul>
                        <div class="list-group-2 pb-5" id="listUsers">
                          <!-- insert active users-->  
                        </div>
                    <div
                      class="progress mt-2"
                      role="progressbar"
                      aria-label="Basic example"
                      aria-valuenow="100"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    >
                      <div class="progress-bar">
                        <script type = "module" src="lesson-duration.js">
                        </script>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-9 ps-0 pe-2">
                <div class="card mt-2 border-blue">
                    <div class="mh-100">
                        <ul class="list-group-1" id="messageList">
                          <!-- insert messages here -->
                        </ul>
                    </div>
                  
                <div class="d-flex align-items-end p-1">
                  <div class="input-group mb-3" id="MessageInput">
                    <input type="text" class="form-control" aria-label="Message" id="messageInput" onkeydown="if(event.keyCode==13) buttonSend.click()">
                    <button class="btn btn-input" type="button" id='buttonSend'><i class="bi bi-arrow-right"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- offcanvas for showing a user -->
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="ActiveUserChatWindowUsername">user1</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div>
                <div class="d-flex p-2"></div>
                <img src="https://picsum.photos/350/350" class="img-fluid" alt="...">
              </div>
              <div class="d-flex justify-content-center"><div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-blue" id="addFriendButtonChatWindow">Friend Request</button>
                <button type="button" class="btn btn-blue">Open chat</button>
                <button type="button" class="btn btn-blue">Make group</button>
                <button type="button" class="btn btn-blue" id="blockFriendButtonChatWindow">Block</button>
            </div>
          </div>
    </section>

    <!--template for an active user to be displayed in the list of active users-->
    <template id="listUsers-item">
      <li class="list-group-item">
        <a
        class="btn btn-light w-100"
        onclick="activeUsersStore(this)"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        role="button"
        >
        <div class="d-flex w-100">
          <img src="https://picsum.photos/40/40" class="img-fluid" alt="..." id="active-user-profile-picture" height="40" width="40">
          <div class="d-flex flex-grow p-1">h</div>
        </div>

        </a>
      </li> 
    </template>
    <script type="module"  src="chat-window.js"></script>

    <!--template for a message to be displayed on the message part of the screen-->
    <template  id="message">
      <div class="btn text-left"
      onclick="messageStore(this)"
      data-bs-toggle="offcanvas"
      href="#offcanvasExample"
      role="button"
      aria-controls="offcanvasExample"
      ><a class="list-group-item list-group-item-action bg-blue text-dark">
        <div class="d-flex w-100 p-2">
          <div class="progress progress-bar-vertical">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <div class="d-flex p-2">
            <img src="https://picsum.photos/40/40" class="img-fluid" alt="..." id="message-profile-image" width="40" height="40"/>
          </div>
          <div class="d-flex flex-column flex-fill">
            <div class="d-flex justify-content-between">
              <h5 class="mb-1"><strong></strong></h5>
              <small class="text-muted d-flex align-items-end"></small>
            </div>
            <p class="h5 mb-1"></p>
          </div>
        </div>
      </a>
    </template>

    <script type="module" src="./card-max-height.js" defer></script>
    <script type="module" src="./chat-window.js"></script>
    <script type="module" src="./profile-button.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      // Change to light mode or dark mode
      const mode = localStorage.getItem('theme')
      const displayedUsername = document.getElementById('display-username');
      const sendIcon = document.getElementById('buttonSend');
      if (mode === 'dark') {
        displayedUsername.style.color = 'white';
        sendIcon.style.color = 'white'
      } else {
        displayedUsername.style.color = 'black';
        sendIcon.style.color = 'black'
      }
      const htmlElement = document.querySelector('html')
      htmlElement.setAttribute('data-bs-theme', mode)
    </script>
  </body>
</html>
