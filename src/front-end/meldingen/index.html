<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notifications using Toasts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="toast-container" style="position: absolute; top: 10px; right: 10px">
      <div class="toast" id="myToast">
        <div class="toast-header">
          <strong class="me-auto"><i class="bi-bell"></i> Notification</strong>
          <small>Just now</small>
          <button type="button" class="btn-close" id="closeBtn"></button>
        </div>
        <div class="toast-body" id="toastbody">You just received a new message!</div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="openBtn">Show Toast</button>
    <script type="importmap">
      {
        "imports": {
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>

    <script type="module" src="meldingen.js"></script>
  </body>
</html>
