<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/",
          "jquery": "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js",
          "zod": "https://cdn.jsdelivr.net/npm/zod@3.20.6/+esm"
        }
      }
    </script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="settings.css" />
    <script type="module" src="./settings.js"></script>
    <title>Settings</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 fixed-top">
      <div class="container-fluid">
        <a href="../home/home.html">
          <button class="btn btn-outline-success" type="home"><i class="bi bi-house"></i> Home</button>
        </a>
      </div>
    </nav>
    <section class="p-5">
      <div class="card-body text-center">
        <div class="h1 mb-3">
          <i class="bi bi-gear"></i>
        </div>
        <h3 class="card-title mb-3">Settings</h3>
        <div class="d-flex align-items-center py-3 border-bottom">
          <div class="mx-auto">
            <label for="file-upload">
              <img id="profile-image" src="../img/profile.jpg" class="img rounded-circle profile-icon" alt="" />
            </label>
            <input id="file-upload" type="file" style="display: none" accept="image/png" multiple="false" />
          </div>
        </div>
        <div class="py-2">
          <div class="row py-2 justify-content-center">
            <div class="col-md-6">
              <label for="firstname">Enter Username</label>
              <input id="usernameInput" type="text" class="bg-light form-control" placeholder="new username" />
            </div>
          </div>
          <div class="row py-2 justify-content-center">
            <div class="col-md-6">
              <div class="d-flex justify-content-center py-3">
                <button class="btn btn-outline-primary button" id="keystrokes-button"> Status</button>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="d-flex justify-content-center py-3">
          <button class="btn border button" id="save-button">Save Changes</button>
        </div>
      </div>
    </section>
  </body>
</html>
