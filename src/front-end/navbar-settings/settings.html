<!DOCTYPE html>
<html lang="en" data-bs-theme="light" id="darkmode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel = "stylesheet" href = "../register-login/style-log-in.css">
    <title>Settings</title>
</head>
<body>
        <!--Navigation bar-->
        <div id="nav-placeholder">

        </div>
   
        <script>
        $(function(){
        $("#nav-placeholder").load("navbar.html");
        });
        </script>
        <!--end of Navigation bar-->

        <section class="p-5">
            <div class="container">
                <div class="row text-center g-4">
                    <div class="col-md">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <i class="bi bi-gear"></i>
                                </div>
                                <h3 class="card-title mb-3">
                                    Settings
                                </h3>
                                <p class="card-text">
                                    Dark Mode:
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input custom-control-input-primary" id="switch1">
                                        <label class="custom-control-label" for="switch1">On / Off</label>
                                    </div>
                                </p>
                                <p>
                                    Mute (no notifications):
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input custom-control-input-primary" id="switch2">
                                        <label class="custom-control-label" for="switch2">On/Off</label>
                                      </div>                                                                       
                                </p>
                                <p>
                                    Setting 3
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input custom-control-input-primary" id="switch2">
                                        <label class="custom-control-label" for="switch2">On/Off</label>
                                      </div> 
                                </p>
                                <p>
                                    Setting 4
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input custom-control-input-primary" id="switch2">
                                        <label class="custom-control-label" for="switch2">On/Off</label>
                                      </div> 
                                </p>
                                <p>
                                    Setting 5
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input custom-control-input-primary" id="switch2">
                                        <label class="custom-control-label" for="switch2">On/Off</label>
                                      </div> 
                                </p>
                                <p>
                                    Setting 6
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input custom-control-input-primary" id="switch2">
                                        <label class="custom-control-label" for="switch2">On/Off</label>
                                      </div> 
                                </p>
                                <p>
                                    Setting 7
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input custom-control-input-primary" id="switch2">
                                        <label class="custom-control-label" for="switch2">On/Off</label>
                                      </div> 
                                </p>
                                <a href="#" class="btn btn-primary" id="default-settings-button">Default Settings</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            // Code to fix that if the 'Default Settings' button is clicked, all the switches are off.
            document.getElementById("default-settings-button").addEventListener("click", function(){
                document.getElementById("switch1").checked = false;
                document.getElementById("switch2").checked = false;
            })
        </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
